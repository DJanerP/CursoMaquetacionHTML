<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con celdas combinadas</title>
    <style>
        table {
            border: 1px solid black;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Tabla con celdas expandidas</h2>
    
    <table>
        <tr>
            <th colspan="4">Módulos</th>
        </tr>
        <tr>
            <td rowspan="2">1º Curso</td>
            <td>Programación</td>
        </tr>
        <tr>
            <td>Bases de Datos</td>
        </tr>
        <tr>
            <td rowspan="2">2º Cuso</td>
            <td>Lenguaje de marcas</td>
        </tr>
        <tr>
            <td>Implantación de páginas webs</td>
        </tr>
    </table>
</body>
</html>
