<!DOCTYPE html>
<!-- 
  DECLARACIÓN DEL TIPO DE DOCUMENTO:
  Indica que este es un documento HTML5 (la versión más moderna de HTML).
-->
<html lang="es">
<!-- 
  ETIQUETA RAIZ <html>:
  - Contiene TODO el documento HTML.
  - El atributo "lang='es'" define el idioma de la página (español), 
    importante para accesibilidad y motores de búsqueda.
-->
<head>
    <!-- 
      SECCIÓN <head>:
      - Contiene metadatos (información técnica que no se ve en la página pero es vital para el navegador).
      - Aquí van enlaces a CSS, scripts, título de la pestaña, etc.
    -->
    <meta charset="UTF-8">
    <!-- 
      META ETIQUETA "charset":
      - Define la codificación de caracteres como UTF-8 (permite tildes, ñ, emojis, etc.).
      - ¡Obligatorio para evitar errores de visualización!
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      META ETIQUETA "viewport":
      - Hace que la página sea responsive (se adapte a móviles/tablets).
      - "width=device-width": usa el ancho del dispositivo.
      - "initial-scale=1.0": zoom inicial al 100%.
    -->
    <title>Título de la página</title>
    <!-- 
      ETIQUETA <title>:
      - Define el título que aparece en la pestaña del navegador.
      - También lo usan los buscadores como Google para mostrar resultados.
    -->
</head>
<body>
    <!-- 
      SECCIÓN <body>:
      - Contiene TODO el contenido visible de la página (textos, imágenes, botones, etc.).
    -->
    <h1>Mi primera página web</h1>
    <!-- 
      ETIQUETA <h1>:
      - Encabezado principal (Heading 1). Hay desde <h1> (más importante) hasta <h6>.
      - ¡Solo debe haber un <h1> por página! (para SEO y accesibilidad).
    -->
    <p>¡Hola mundo!</p>
    <!-- 
      ETIQUETA <p>:
      - Define un párrafo de texto.
      - Los navegadores añaden un margen automáticamente debajo.
    -->
</body>
</html>
