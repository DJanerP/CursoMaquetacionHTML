<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fórmulas Matemáticas y Químicas</title>
</head>
<body bgcolor="gray"> <!-- Color de fondo gris con atributo HTML -->
    
    <h1>Fórmulas Científicas</h1>
    
    <!-- Fórmula de ecuaciones de segundo grado -->
    <p>
        <font color="red"> <!-- Color rojo con atributo HTML -->
            <strong>Fórmula cuadrática:</strong><br>
            x = [-b ± √(b<sup>2</sup> - 4ac)] / 2a
        </font>
    </p>
    
    <!-- Fórmula química del agua -->
    <p>
        <font color="blue"> <!-- Color azul con atributo HTML -->
            <strong>Fórmula del agua:</strong><br>
            H<sub>2</sub>O
        </font>
    </p>
    
   
    
</body>
</html>
